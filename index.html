<!DOCTYPE html>
<html>
<head>
    <title>Solar System View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="controls">
        <h3 style="margin-top: 0;">Solar System View</h3>
        <div class="control-group">
            <button id="pauseBtn" class="control-btn">Pause</button>
            <button id="resetBtn" class="control-btn">Reset</button>
        </div>
        <div class="control-group">
            <input type="datetime-local" id="dateInput" class="date-input">
            <button id="setDateBtn" class="control-btn">Set Date</button>
        </div>
        <div class="control-group speed-control">
            <span>Speed:</span>
            <input type="range" id="speedSlider" min="0" max="200" value="100">
            <span id="speedValue">1x</span>
        </div>
        <div class="control-group zoom-control">
            <span>Zoom:</span>
            <input type="range" id="zoomSlider" min="10" max="200" value="40">
            <span id="zoomValue">0.4x</span>
        </div>
        <div id="currentDate">Current Date: Nov 30, 2024</div>
    </div>
    <div id="debug"></div>
    <div id="solar-system-container">
        <div id="solar-system"></div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="planetData.js"></script>
    <script type="module" src="core.js"></script>
    <script type="module" src="controls.js"></script>

</body>
</html>
